# ================================================================
# YAML CD - Generación del archivo WAR (Ejercicio 6b)
# ================================================================
# Nombre del workflow que aparecerá en GitHub Actions
name: CD - Generacion del WAR

# ----------------------------------------------------------------
# Disparador: workflow_run
# Este workflow se ENCADENA al workflow "CI - Ejecucion de Tests"
# Solo se ejecuta DESPUÉS de que el CI haya terminado
# Garantiza que el WAR solo se genere si los tests han pasado
# ----------------------------------------------------------------
on:
  workflow_run:
    workflows: ["CI - Ejecucion de Tests"]  # Nombre exacto del CI (debe coincidir)
    types:
      - completed  # Se activa cuando el CI termina (sea éxito o fallo)

# ----------------------------------------------------------------
# Definición del job de construcción del WAR
# ----------------------------------------------------------------
jobs:
  build-war:
    name: Generar archivo WAR para despliegue
    runs-on: ubuntu-latest

    # ----------------------------------------------------------------
    # Condición: solo se ejecuta si el CI anterior terminó con ÉXITO
    # Si el CI falló (tests en rojo), este job NO se ejecuta
    # github.event.workflow_run.conclusion → resultado del workflow disparador
    # ----------------------------------------------------------------
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # ----------------------------------------------------------------
      # PASO 1: Descargar el código fuente del repositorio
      # ----------------------------------------------------------------
      - name: Checkout del codigo fuente
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # PASO 2: Configurar Java 21 con caché de Maven
      # ----------------------------------------------------------------
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # ----------------------------------------------------------------
      # PASO 3: Construir el WAR con Maven
      # -DskipTests → los tests ya se ejecutaron en el CI anterior,
      # no es necesario volver a ejecutarlos en la fase de empaquetado
      # El resultado es el fichero .war en la carpeta target/
      # ----------------------------------------------------------------
      - name: Construir el WAR con Maven
        run: ./mvnw package -DskipTests --no-transfer-progress

      # ----------------------------------------------------------------
      # PASO 4: Publicar el WAR como artefacto descargable en GitHub Actions
      # El archivo .war queda disponible en la pestaña del workflow
      # para su descarga y posterior despliegue en el servidor
      # ----------------------------------------------------------------
      - name: Subir el WAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ExamenSanchezPeraltaAlejandroDI-war  # Nombre del artefacto en GitHub
          path: target/*.war                          # Ruta del WAR generado por Maven
          retention-days: 7                           # El artefacto se conserva 7 días

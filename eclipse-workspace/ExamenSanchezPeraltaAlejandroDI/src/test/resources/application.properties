# ================================================================
# Configuracion de base de datos H2 en memoria para los tests
# Reemplaza la configuracion de MySQL del entorno de produccion
# Los tests se ejecutan de forma completamente aislada sin BD externa
# ================================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de H2 para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop: crea las tablas al iniciar y las elimina al finalizar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

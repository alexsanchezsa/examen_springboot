<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Habilidades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ğŸ› ï¸ Habilidades</h2>
      <a th:href="@{/habilidades/nueva}" class="btn btn-primary">+ Nueva habilidad</a>
    </div>

    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${msg}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>CategorÃ­a</th>
              <th>Dificultad</th>
              <th>Experiencia</th>
              <th>DescripciÃ³n</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(habilidades)}">
              <td colspan="7" class="text-center text-muted py-4">No hay habilidades registradas</td>
            </tr>
            <tr th:each="h : ${habilidades}">
              <td th:text="${h.id}"></td>
              <td th:text="${h.nombre}"></td>
              <td th:text="${h.categoria}"></td>
              <td>
                <span th:text="${h.dificultad}"
                      th:classappend="${h.dificultad == 'Alta'} ? 'badge bg-danger' :
                                       (${h.dificultad == 'Media'} ? 'badge bg-warning text-dark' : 'badge bg-success')">
                </span>
              </td>
              <td th:text="${h.experiencia != null ? h.experiencia + ' aÃ±os' : '-'}"></td>
              <td th:text="${#strings.abbreviate(h.descripcion != null ? h.descripcion : '-', 40)}"></td>
              <td class="text-center">
                <a th:href="@{/habilidades/editar/{id}(id=${h.id})}" class="btn btn-sm btn-outline-warning me-1">Editar</a>
                <form th:action="@{/habilidades/eliminar/{id}(id=${h.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('Â¿Eliminar esta habilidad?')">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

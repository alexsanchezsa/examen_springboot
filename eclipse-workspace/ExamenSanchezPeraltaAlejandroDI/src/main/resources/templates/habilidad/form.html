<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${accion} + ' Habilidad'">Habilidad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${accion} + ' Habilidad'">Habilidad</h4>
          </div>
          <div class="card-body">

            <form th:action="${habilidad.id == null} ? @{/habilidades/guardar} : @{/habilidades/actualizar/{id}(id=${habilidad.id})}"
                  th:object="${habilidad}" method="post">

              <div class="mb-3">
                <label class="form-label fw-semibold">Nombre </label>
                <input type="text" class="form-control" th:field="*{nombre}"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
              </div>

              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Dificultad</label>
                  <select class="form-select" th:field="*{dificultad}">
                    <option value="">-- Seleccionar --</option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Experiencia (años)</label>
                  <input type="number" class="form-control" th:field="*{experiencia}" min="0">
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Categoría</label>
                  <input type="text" class="form-control" th:field="*{categoria}">
                </div>
              </div>

              <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/habilidades}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${accion} + ' N치ufrago'">N치ufrago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0" th:text="${accion} + ' N치ufrago'">N치ufrago</h4>
          </div>
          <div class="card-body">

            <form th:action="${naufrago.id == null} ? @{/naufragos/guardar} : @{/naufragos/actualizar/{id}(id=${naufrago.id})}"
                  th:object="${naufrago}" method="post">

              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Nombre </label>
                  <input type="text" class="form-control" th:field="*{nombre}"
                         th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'">
                  <div class="invalid-feedback" th:errors="*{nombre}"></div>
                </div>

                <div class="col-md-3">
                  <label class="form-label fw-semibold">Edad</label>
                  <input type="number" class="form-control" th:field="*{edad}" min="0">
                </div>

                <div class="col-md-3">
                  <label class="form-label fw-semibold">Sexo</label>
                  <select class="form-select" th:field="*{sexo}">
                    <option value="">-- Seleccionar --</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Isla</label>
                  <input type="text" class="form-control" th:field="*{isla}">
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Nacionalidad</label>
                  <input type="text" class="form-control" th:field="*{nacionalidad}">
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Fecha de Rescate</label>
                  <input type="date" class="form-control" th:field="*{fechaRescate}">
                </div>

                <div class="col-12">
                  <label class="form-label fw-semibold">Habilidades</label>
                  <select name="habilidadesIds" class="form-select" multiple size="5">
                    <option th:each="h : ${todasHabilidades}"
                            th:value="${h.id}"
                            th:text="${h.nombre}"
                            th:selected="${naufrago.habilidades != null && naufrago.habilidades.contains(h)}">
                    </option>
                  </select>
                  <div class="form-text">Mantener pulsado ctrl para varias.</div>
                </div>

              </div>

              <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/naufragos}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
